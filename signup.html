<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>News Letter Signup</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">

</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="mb-4" src="images/newsletter.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

      <div class="form-floating">
        <input name="FirstName" class="form-control middle" placeholder="First Name">
      </div>
      <div class="form-floating">
        <input name="LastName" class="form-control middle" placeholder="Last Name">
      </div>
      <div class="form-floating">
        <input name="Email" class="form-control middle" placeholder="Email">
      </div>
      <button class="w-100 btn btn-lg btn-primary submitbtn" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Bhargav Muppalla</p>
    </form>
  </main>



</body>

</html>
